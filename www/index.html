<!DOCTYPE html>
<html>
<head>
	<title>finance</title>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>
	<div ng-controller="AppController" class="page active">
    <div class="menu">
	    <button type="button" class="btn btn-primary" ng-click="showAddPair=!showAddPair">
	        Follow pair
	    </button>
	    <div id="addPair" class="transition-opacity" ng-class="{'full-opacity': !showAddPair, 'no-opacity': showAddPair}">
		  	<form class="form-inline" role="form">
				  <div class="form-group follow-pair">
				    <label class="sr-only" for="pairInput">Pair</label>
				    <!-- add form validation -->
				    <input type="text" class="form-control" id="pairInput" ng-model="newpair" placeholder="USDEUR">
				  </div>
				  <button type="submit" class="btn btn-default" ng-click="addChart(newpair)">Add</button>
				</form>
		  </div>
		</div>
    <hr>
    <div class="dash-001-pane-001">
    	<ul class="nav nav-tabs">
				<li ng-repeat="thistab in state['dash-001-pane-001'].tab.list" ng-class="{active: state['dash-001-pane-001'].tab.active==thistab.id}"><a ng-click="state['dash-001-pane-001'].tab.active = thistab.id">{{thistab.title}}</a></li>
			</ul>
			<div class="tab-content">
				<div ng-repeat="thistab in state['dash-001-pane-001'].tab.list" ng-show="state['dash-001-pane-001'].tab.active == thistab.id">
					<div id="dash-001-pane-001_{{thistab.id}}" class="container"></div>
				</div>
			</div>
    </div>
		<div class="debug">
			message: {{state.message}}
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
	<script src="app/lib/ui-bootstrap-0.6.0.min.js"></script>
	<script src="app/lib/ui-bootstrap-tpls-0.6.0.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<script src="app/socket.js"></script>
	<script src="app/core.js"></script>
</body>
</html>
